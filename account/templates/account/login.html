{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CataLyst - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="{% static 'account/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'account/css/bootstrap-social.css' %}" rel="stylesheet">
	<link href="{% static 'account/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'account/css/account.css' %}" rel="stylesheet">
</head>

<div class="container">
    {% include "landing/navbar.html" %}
   	<div class="row col-md-6 col-md-offset-3">
        <ul class="nav nav-tabs">
   			<li class="active col-md-6"><a href="{% url 'account:login_view' %}">Login</a></li>
			<li class="col-md-6"><a href="{% url 'account:register' %}">Register</a></li>
  		</ul>
		<hr>
		<div class="tab-content">
			<div id="login" class="col-md-12 tab-pane fad in active">
				{% for message in messages %}
					<p><strong>{{ message }}</strong></p>
				{% endfor %}
				<form id="login-form" action="{% url 'account:login_view' %}" method="post" role="form">
				{% csrf_token %}
					<div class="form-group">
						<input type="username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
					</div>
					<div class="form-group">
						<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
					</div>
					<div class="form-group text-center">
						<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
						<label for="remember">Remember Me</label>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-primary" value="Log In">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
                            <div class="col-md-6">
                                <a href="{% url "social:begin" backend="facebook" %}" class="btn btn-block btn-social btn-facebook">
							        <span class="fa fa-facebook"></span>Sign in with Facebook
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a href="{% url "social:begin" backend="linkedin-oauth2" %}" class="btn btn-block btn-social btn-linkedin">
							        <span class="fa fa-linkedin"></span>Sign in with LinkedIn
                                </a>
                            </div>
						</div>
					</div>
				</form>
			</div>
			<div id="register" class="col-md-12 tab-pane fad">
			</div>
		</div>
	</div>
</div>
