{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CataLyst - Login</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'account/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'account/css/account.css' %}" rel="stylesheet">
</head>

<div class="container">
   	<div class="row col-md-6 col-md-offset-3">
		<ul class="nav nav-tabs">
   			<li class="active col-md-6"><a data-toggle="tab" href="{% url 'account:login' %}">Login</a></li>
			<li class="col-md-6"><a data-toggle="tab" href="{% url 'account:register' %}">Register</a></li>
  		</ul>
		<hr>
		<div class="tab-content">
			<div id="login" class="col-md-12 tab-pane fad in active">
				{% for message in messages %}
					<p><strong>{{ message }}</strong></p>
				{% endfor %}
				<form id="login-form" action="{% url 'account:login' %}" method="post" role="form">
				{% csrf_token %}
					<div class="form-group">
						<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
					</div>
					<div class="form-group">
						<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
					</div>
					<div class="form-group text-center">
						<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
						<label for="remember"> Remember Me</label>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-primary" value="Log In">
							</div>
						</div>
					</div>
				</form>
			</div>
			<div id="register" class="col-md-12 tab-pane fad">
			</div>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
